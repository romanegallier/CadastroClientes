<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Accueil</title>
    </h:head>
    <h:body>
        <f:view>
            
            <h:form>
                <h:commandButton id="logIn" value="Log in" action="logIn" />
            </h:form>
            
            <br />
             
            <h:form>
                <h:commandButton id="signin" value="Sign in" action="inscription" />
            </h:form>
            
            <h:form>
                <h1><h:outputText value="List of clients"/></h1>
                <p:dataTable var="cliente" value="#{clienteMbean.listaClientes}">
                   
                   <p:column headerText="Name">
                      <h:outputText value="#{cliente.nome}" /> 
                   </p:column>
                   <p:column headerText="E-mail">
                      <h:outputText value="#{cliente.mail}" />
                   </p:column>
                </p:dataTable>
            </h:form>
            
            
            <h:form>
                <h2><h:outputText value="Look for a service"/></h2>
                <h:inputText value="#{clienteMbean.localisation}" />
                <h:commandButton id="rechercher" value="look" action="#{clienteMbean.rechercher()}" />
            </h:form>
            
            <h:form>
                <h1><h:outputText value="List of service"/></h1>
                <p:dataTable var="service" value="#{clienteMbean.listaService}">
                   
                   <p:column headerText="adress">
                      <h:outputText value="#{service.endereco}" /> 
                   </p:column>
                   <p:column headerText="town">
                      <h:outputText value="#{service.cidade}" />
                   </p:column>
                    
                   <p:column headerText="Name">
                      <h:outputText value="#{service.nome}" />
                   </p:column>
                    
                   <p:column headerText="Cost">
                      <h:outputText value="#{service.prix}" />
                   </p:column>
                    
                   <p:column headerText="Description">
                      <h:outputText value="#{service.descripcao}" />
                   </p:column>
                    
                   <p:column headerText="Marks">
                       <h:commandButton id="note" value="marks" action="logIn" />
                   </p:column>
                    
                  <p:column headerText="Commentary">
                      <h:commandButton id="commentaire" value="commentary" action="logIn" />
                   </p:column>
                    
                   <p:column headerText="Details">
                       <h:commandButton id="detail" value="details" action="#{clienteMbean.aller_page_details(service)}" />
                   </p:column>
        
                </p:dataTable>
            </h:form>
            
            
            
        </f:view>
    </h:body>
</html>
