<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>LogIn</title>
    </h:head>
    <h:body>
        <h:form>
            <h1><h:outputText value="Log In"/></h1>
            <h3><h:outputText value="Mail"/></h3>
            <h:inputText id="userMail" size="30" maxlength="30"
                         value="#{clienteMbean.userMail}" />
            <br />
            <h3><h:outputText value="Password"/></h3>
            <h:inputSecret id="userpwd" size="10" maxlength="10"
                         value="#{clienteMbean.userpwd}" />
            <br />
            <br />
            <h:commandButton id="submit" value="Send" action="#{clienteMbean.logIn()}" />
            <br />
            
            
            <h:messages globalOnly="true" infoClass="info" />
        </h:form>
            <br />
        <h:form>
            <h:commandButton id="voltar" value="Go back" action="index" />
        </h:form>
    </h:body>
</html>
