<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Note</title>
    </h:head>
    <h:body>
        <h5>Mark the service :</h5>
        
        <h:outputText value="#{clienteMbean.services.nome}"/>
        <br />
        <h5>Proposed by:</h5>
        <h:outputText value="#{clienteMbean.services.prestateur.nome}"/>
        <br />
        <br />
        <h:form>
            <h:outputLabel for="note">Enter a mark <span class="requis">*</span></h:outputLabel>
            <br />
            <h:inputText id="note" value="#{clienteMbean.valeur}" required="true" size="20" maxlength="60" />
            <h:message id="noteMessage" for="note" errorClass="erreur" />
            <br />
            <br />
            <h:commandButton id="Valider" value="Valid" action="#{clienteMbean.donnerNote()}" />
        </h:form>
        <h:form>
            <br />
            <h:commandButton id="voltar" value="Go back" action="page_conecte" />
        </h:form>
        
    </h:body>
</html>
