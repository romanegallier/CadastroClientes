<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        afficher le clients 
        
        <h:outputText value="#{clienteMbean.afficherClient()}" />
        <h:form> 
            <h:commandButton id="rechercher" value="Deconectar" action="#{clienteMbean.deconection()}" />
        </h:form>
        
        <h:form> 
            <h:commandButton id="ajouter_service" value="Ajouter un service" action="services" />
        </h:form>
        
        <h:form>
                <h:inputText value="#{clienteMbean.localisation}" />
                <h:commandButton id="rechercher" value="look" action="#{clienteMbean.rechercher()}" />
            </h:form>
            
            <h:form>
                <h1><h:outputText value="Lista de Servico"/></h1>
                <p:dataTable var="service" value="#{clienteMbean.listaService}">
                   <p:column headerText="idS">
                      <h:outputText value="#{service.idS}" />
                   </p:column>
                   <p:column headerText="endereco">
                      <h:outputText value="#{service.endereco}" /> 
                   </p:column>
                   <p:column headerText="Cidade">
                      <h:outputText value="#{service.cidade}" />
                   </p:column>
                    
                   <p:column headerText="Nome2">
                      <h:outputText value="#{service.nome}" />
                   </p:column>
                    
                   <p:column headerText="Prix">
                      <h:outputText value="#{service.prix}" />
                   </p:column>
                    
                   <p:column headerText="Description">
                      <h:outputText value="#{service.descripcao}" />
                   </p:column>
                    
                   <p:column headerText="Description">
                       <h:commandButton id="note" value="note" action="inscription" />
                   </p:column>
                    
                  <p:column headerText="Description">
                      <h:commandButton id="commentaire" value="commentaire" action="inscription" />
                   </p:column>
        
                </p:dataTable>
            </h:form>
        
    </h:body>
</html>
