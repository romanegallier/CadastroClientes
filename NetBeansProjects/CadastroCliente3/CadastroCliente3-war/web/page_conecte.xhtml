<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  
    
    <h:head>
        <title>Connecte</title>
    </h:head>
    <h:body>
        
        <h:form> 
            <h:outputText value="#{clienteMbean.afficherClient()}" />
            
            <h:commandButton id="rechercher" value="Deconect" action="#{clienteMbean.deconection()}" />
        </h:form>
        <br />
        <h:form> 
            <h1><h:outputText value="Propose a service"/></h1>
            <h:commandButton id="ajouter_service" value="Add" action="services" />
        </h:form>
        
        <h:form>
            <h1><h:outputText value="Search for a service"/></h1>
                <h:inputText value="#{clienteMbean.localisation}" />
                <h:commandButton id="rechercher" value="look" action="#{clienteMbean.rechercher()}" />
            </h:form>
            
            <h:form>
                <h2><h:outputText value="Result"/></h2>
                <p:dataTable var="service" value="#{clienteMbean.listaService}">
                   <p:column headerText="adress">
                      <h:outputText value="#{service.endereco}" /> 
                   </p:column>
                   <p:column headerText="town">
                      <h:outputText value="#{service.cidade}" />
                   </p:column>
                    
                   <p:column headerText="Name">
                      <h:outputText value="#{service.nome}" />
                   </p:column>
                    
                   <p:column headerText="Cost">
                      <h:outputText value="#{service.prix}" />
                   </p:column>
                    
                   <p:column headerText="Description">
                      <h:outputText value="#{service.descripcao}" />
                   </p:column>                    
                   <p:column headerText="Marks">
                       <h:commandButton id="note" value="marks" action="#{clienteMbean.aller_page_note(service)}" />
                   </p:column>
                    
                  <p:column headerText="Commentary">
                      <h:commandButton id="commentaire" value="commentary" action="inscription" />
                  </p:column>
                    
                  <p:column headerText="Details">
                       <h:commandButton id="detail" value="details" action="#{clienteMbean.aller_page_details(service)}" />
                  </p:column>  
        
                </p:dataTable>
            </h:form>
        
    </h:body>
</html>
