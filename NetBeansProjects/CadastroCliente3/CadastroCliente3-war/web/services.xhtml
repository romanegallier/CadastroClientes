<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New Service</title>
    </h:head>
    <h:body>
        
        <h:form>
         <fieldset>
         	<legend>Propose service</legend>
	     	
	        
                <!--type de service !-->
                <h:outputText value="Type of service"/>
                <br />
                <h:selectOneMenu   id="type_service"
                                       required="true" 
                                       value="#{clienteMbean.nome_type_service}" >
                    <f:selectItems value="#{clienteMbean.typosServicos}"/>
                </h:selectOneMenu>
                <h:message id="TypeMessage" for="type_service" errorClass="erreur" />
                <br />
                <!--endereco!-->
                <h:outputLabel for="endereco">  Adress <span class="requis">*</span></h:outputLabel>
                <br />
                <h:inputText id="endereco" value="#{clienteMbean.services.endereco}" required="true" size="20" maxlength="60" />
	        <h:message id="enderecoMessage" for="endereco" errorClass="erreur" />
	        <br />
	
                <!--cidade!-->
                <h:outputLabel for="cidade">Town <span class="requis">*</span></h:outputLabel>
                <br />
                <h:inputText id="cidade" value="#{clienteMbean.services.cidade}" required="true" size="20" maxlength="60" />
	        <h:message id="cidadeMessage" for="cidade" errorClass="erreur" />
	        <br />
	
                <!--descriptaco!-->
                <h:outputLabel for="descripcao">Description <span class="requis">*</span></h:outputLabel>
                <br />
                <h:inputText id="descripcao" value="#{clienteMbean.services.descripcao}" required="true" size="20" maxlength="60" />
	        <h:message id="descripcaoMessage" for="descripcao" errorClass="erreur" />
	        <br />
	
                <!--nome!-->
                <h:outputLabel for="nome">Name <span class="requis">*</span></h:outputLabel>
                <br />
                <h:inputText id="nome" value="#{clienteMbean.services.nome}" required="true" size="20" maxlength="60" />
	        <h:message id="nomeMessage" for="nome" errorClass="erreur" />
	        <br />
	
                <!--prix!-->
	        <h:outputLabel for="prix">Price <span class="requis">*</span></h:outputLabel>
                <br />
                <h:inputText id="prix" value="#{clienteMbean.services.prix}" required="true" size="20" maxlength="60" />
	        <h:message id="prixMessage" for="prix" errorClass="erreur" />
	        <br />
	
	        
	        <h:messages globalOnly="true" infoClass="info" />
                <br />
                <h:commandButton value="Inscription" action="#{clienteMbean.inscrireService()}" styleClass="sansLabel" />
                
	        <br />
          </fieldset>
            
        </h:form>
        <h:form>
            <h:commandButton id="retour" value="back" action="page_conecte" />
        </h:form>
        
    </h:body>
</html>
