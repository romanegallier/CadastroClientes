<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>New Service</title>
    </h:head>
    <h:body>
        Proposer services
        <h:form>
         <fieldset>
         	<legend>Inscription</legend>
	     	<h:outputLabel for="email">Adresse email <span class="requis">*</span></h:outputLabel>
                <h:inputText id="email" value="#{clienteMbean.userMail}" required="true" size="20" maxlength="60" />
	        <h:message id="emailMessage" for="email" errorClass="erreur" />
	        <br />
	
	        <h:outputLabel for="motdepasse">Mot de passe <span class="requis">*</span></h:outputLabel>
                <h:inputSecret id="motdepasse" value="#{clienteMbean.userpwd}" required="true" size="20" maxlength="20" />
	        <h:message id="motDePasseMessage" for="motdepasse" errorClass="erreur" />
	        <br />
	
	        <h:outputLabel for="confirmation">Confirmation du mot de passe <span class="requis">*</span></h:outputLabel>
                <h:inputSecret id="confirmation" value="#{clienteMbean.userpwd}" required="true" size="20" maxlength="20" />
	        <h:message id="confirmationMessage" for="confirmation" errorClass="erreur" />
	        <br />
	
	        
	        
	        <h:messages globalOnly="true" infoClass="info" />
	
                <h:commandButton value="Inscription" action="#{clienteMbean.inscrireService()}" styleClass="sansLabel" />
                
	        <br />
          </fieldset>
            
        </h:form>
        <h:form>
            <h:commandButton id="retour" value="Retour a la page d'accueil" action="index" />
        </h:form>
        
    </h:body>
</html>
